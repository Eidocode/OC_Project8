{% extends 'products/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<header class="page-section" id="signup">
    <div class="container h-100">
        <div class="row h-75 align-items-center justify-content-center text-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Création de compte</h2>
                <hr class="divider my-4" />
                <h5 class="mt-0 pt-4">Qui êtes-vous</h5>
                <br/>

                <form method="POST" class="form-group pt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary mt-4" type="submit">Valider</button>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
